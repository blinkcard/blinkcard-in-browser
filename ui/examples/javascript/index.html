<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
        <title>Example: BlinkCard UI</title>

        <!-- Import UI component which includes WASM library -->
        <!-- Keep in mind that Unpkg CDN is used for demonstration, it's not intended to be used in production! -->
        <script type="module" src="https://unpkg.com/@microblink/blinkcard-in-browser-sdk@2.3.0/ui/dist/blinkcard-in-browser/blinkcard-in-browser.esm.js"></script>

        <style type="text/css">
            html,
            body {
                margin: 0;
                padding: 0;

                width: 100%;
                height: 100%;
            }

            html {
                font-family: "Avenir Next", sans-serif;
            }

            body {
                background-color: #fff;
                box-sizing: border-box;

                display: flex;
                justify-content: center;
                align-items: center;

                padding: 20px;
            }
        </style>
    </head>
    <body>
        <!-- It's possible to obtain a free trial license key on microblink.com -->
        <blinkcard-in-browser
            license-key="sRwAAAYJbG9jYWxob3N0r/lOPmg/w35CpOFWK6UdzXulq6YisydKaKVq0SyX+QmUrMt5U0ioHlFOctsTlLUs59rsm1j4M3XFuTLZk8lpEFbSVjYNjj+nCYO5mUkXc3BfIUfMXsxSwFTQIvDyWWW/L2OZBNjkXF1YEw2ru2XmhP8WIU23T2x3CnES0jJGXV5AV1sB7ttGCshTqCLONcYotsCe8heZtArivnKoQQ91WO+NC1njpGJCTyT9ASR3CA=="
            recognizers="BlinkCardRecognizer"
        ></blinkcard-in-browser>

        <script type="text/javascript">
            function run()
            {
                // Important: if attributes or properties are changed, whole component is rerendered
                const blinkCard = document.querySelector( "blinkcard-in-browser" );

                if ( window.location.hostname === "blinkcard.github.io" )
                {
                    blinkCard.licenseKey = "sRwAAAYTYmxpbmtjYXJkLmdpdGh1Yi5pby+N7zvpysD9Mbe+q3j+znt9WOJpJ2E/6JyIZ1/yczcs+Qa5nBT75IHnf/zf0AFHdchWww5v/hFudQgJL1UZNC+269xIAU0NkRM1VHuqdz5d3lhfvjttfBE1iUMdWTifDv0B/Qba1uiFU/93RmdJeBMET6OhAhb0Wc2Uz7a3sQ1n6le/E4vjSzf/QWb+62XUkh7vwzzmRthfPCTLtBmEgvNzrRsHXOdDRPbdV54GSbg=";
                }

                blinkCard.engineLocation = "https://blinkcard.github.io/blinkcard-in-browser/resources";

                blinkCard.addEventListener
                (
                    "fatalError",
                    ev => console.log( "fatalError", ev.detail )
                );

                blinkCard.addEventListener
                (
                    "ready",
                    ev => console.log( "ready", ev.detail )
                );

                blinkCard.addEventListener
                (
                    "scanError",
                    ev => console.log( "scanError", ev.detail )
                );

                blinkCard.addEventListener
                (
                    "scanSuccess",
                    ev => console.log( "scanSuccess", ev.detail )
                );

                blinkCard.addEventListener
                (
                    "feedback",
                    ev => console.log( "feedback", ev.detail )
                );
            }

            window.addEventListener( "DOMContentLoaded", ev => run() );
        </script>
    </body>
</html>
