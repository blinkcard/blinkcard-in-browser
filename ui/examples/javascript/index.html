<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
        <title>Example: BlinkCard UI</title>

        <!-- Import UI component which includes WASM library -->
        <!-- Keep in mind that Unpkg CDN is used for demonstration, it's not intended to be used in production! -->
        <script type="module" src="https://unpkg.com/@microblink/blinkcard-in-browser-sdk@2.6.1/ui/dist/blinkcard-in-browser/blinkcard-in-browser.esm.js"></script>

        <style type="text/css">
            html,
            body {
                margin: 0;
                padding: 0;

                width: 100%;
                height: 100%;
            }

            html {
                font-family: "Avenir Next", sans-serif;
            }

            body {
                background-color: #fff;
                box-sizing: border-box;

                display: flex;
                justify-content: center;
                align-items: center;

                padding: 20px;
            }

            blinkcard-in-browser {
                max-width: 400px;

                /* Customization of UI - see variables in src/components/shared/styles/_globals.scss */
                /*
                --mb-component-background: red;
                --mb-component-action-label: none;
                --mb-component-border-width: 0;
                --mb-component-action-buttons-width: 100%;
                --mb-component-action-buttons-justify-content: space-evenly;
                --mb-component-button-size: 48px;
                --mb-component-button-border-radius: 24px;
                */
            }
        </style>
    </head>
    <body>
        <!-- It's possible to obtain a free trial license key on microblink.com -->
        <blinkcard-in-browser license-key="sRwAAAYJbG9jYWxob3N0r/lOPmg/w35CpOHWKSo9Yu0SKDY8JDHvmvafuNoVRNJAxUytgg+QDUl6ItRyahGVB4L612RDjDSnrBrTlOrPVuu41G5BMrAvYE0yojkq7wg1nS2Pg8sgUyMgG48qRWM6Nt/RbhRoqxNcVBIZaZmbwQ/8IWjHtwd0f4sl1jMpmR6QW4/lxMUm5rn3Y8M89uwI8IfWBgaRYKkR6HES9BCN7KeiMOcI7DQKNGGGkQ5MCg==" recognizers="BlinkCardRecognizer"></blinkcard-in-browser>

        <script type="text/javascript">

function run()
{
  // Important: if attributes or properties are changed, whole component is rerendered
  const blinkCard = document.querySelector("blinkcard-in-browser");

  if (window.location.hostname === "blinkcard.github.io")
  {
    blinkCard.licenseKey = "sRwAAAYTYmxpbmtjYXJkLmdpdGh1Yi5pby+N7zvpysD9Mbe+K3px7tTp4HNXAWbol0CEWuExmrhYJYfceSRLnjREj2Xk3jP0a40DYnJATo+7axb6OF9PFH9HvdL6V1JChBLGneXhk16tuWgVZqevVufY4kuMQN7gl7Li4IoP9FBTZS1EdX2xjaOupovff5nIxtU0crjUG6OnPxoTZwPcLqp05sfa4Z2x/JlNQi6niEyy3d1lQQ7hKI8xsajpu2GmSZsV8pEE4i0=";
  }

  blinkCard.engineLocation = "https://blinkcard.github.io/blinkcard-in-browser/resources";
  blinkCard.workerLocation = "https://blinkcard.github.io/blinkcard-in-browser/resources/BlinkCardWasmSDK.worker.min.js";

  blinkCard.addEventListener(

  "fatalError",
  (ev) => console.log("fatalError", ev.detail));


  blinkCard.addEventListener(

  "ready",
  (ev) => console.log("ready", ev.detail));


  blinkCard.addEventListener(

  "scanError",
  (ev) => console.log("scanError", ev.detail));


  blinkCard.addEventListener(

  "scanSuccess",
  (ev) => console.log("scanSuccess", ev.detail));


  blinkCard.addEventListener(

  "feedback",
  (ev) => console.log("feedback", ev.detail));

}

window.addEventListener("DOMContentLoaded", (ev) => run());
</script>

</html>
