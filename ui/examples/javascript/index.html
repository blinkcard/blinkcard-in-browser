<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
        <title>Example: BlinkCard UI</title>

        <!-- Import UI component which includes WASM library -->
        <!-- Keep in mind that the jsDelivr CDN is used for demonstration, it's not intended to be used in production! -->
        <script type="module" src="https://cdn.jsdelivr.net/npm/@microblink/blinkcard-in-browser-sdk@2.12.0/ui/dist/blinkcard-in-browser/blinkcard-in-browser.esm.js"></script>

        <style type="text/css">
            html,
            body {
                margin: 0;
                padding: 0;

                width: 100%;
                height: 100%;
            }

            html {
                font-family: "Avenir Next", sans-serif;
            }

            body {
                background-color: #fff;
                box-sizing: border-box;

                display: flex;
                justify-content: center;
                align-items: center;

                padding: 20px;
            }

            blinkcard-in-browser {
                max-width: 400px;

                /* Customization of UI - see variables in src/components/shared/styles/_globals.scss */
                /*
                --mb-component-background: red;
                --mb-component-action-label: none;
                --mb-component-border-width: 0;
                --mb-component-action-buttons-width: 100%;
                --mb-component-action-buttons-justify-content: space-evenly;
                --mb-component-button-size: 48px;
                --mb-component-button-border-radius: 24px;
                */
            }
        </style>
    </head>
    <body>
        <!-- It's possible to obtain a free trial license key on microblink.com -->
        <blinkcard-in-browser license-key="sRwAAAYJbG9jYWxob3N0r/lOPmg/w35CpOFWK2Iby5viGQ9SaGEyOialp1EO1iKzPsJXbg9VP3TdMUCeipwZDJi4noTUf8UVXElkfSy9dBFJpabS22+rUh5gSwAnbDXVGWqXU8D/5YrBFd0s4NUQizBnHXwsqt2iHGPBR2psl/4xYdpqfJ3nAyUuGIMiykVsonyD7n9/Q1q30W+bLOysj+iapP7uDH7m18PMuAQpHbT38PfYKwNQVmgqRF6bxqzTlw==" recognizers="BlinkCardRecognizer"></blinkcard-in-browser>

        <script type="text/javascript">

function run()
{
  // Important: if attributes or properties are changed, whole component is rerendered
  const blinkCard = document.querySelector("blinkcard-in-browser");

  if (window.location.hostname === "blinkcard.github.io")
  {
    blinkCard.licenseKey = "sRwAAAYTYmxpbmtjYXJkLmdpdGh1Yi5pby+N7zvpysD9Mbe+q3g5yH0h9RBOHPVq3LuTPf8+PV8vHlbD9h6c76syU9z2P8zASRWRMXIK8Dw/6cHrSX316QNCGui5jIN1iF8hATjp4LxFr8bc8nbuPic5rAAH68kYebKxwhMY+O+n2PD/AJe5M+CoxQGRPt8st0IwE9QpBM44qU91PgY76wg1k3YD3/z/Yj2wUR+2pdjRTqd3MWXDrqiAA510wup31fGLj5DQDx5Ny5M=";
  }

  blinkCard.engineLocation = "https://blinkcard.github.io/blinkcard-in-browser/resources";
  blinkCard.workerLocation = "https://blinkcard.github.io/blinkcard-in-browser/resources/BlinkCardWasmSDK.worker.min.js";

  blinkCard.addEventListener(

    "fatalError",
    (ev) => console.log("fatalError", ev.detail)
  );

  blinkCard.addEventListener(

    "ready",
    (ev) => console.log("ready", ev.detail)
  );

  blinkCard.addEventListener(

    "scanError",
    (ev) => console.log("scanError", ev.detail)
  );

  blinkCard.addEventListener(

    "scanSuccess",
    (ev) => console.log("scanSuccess", ev.detail)
  );

  blinkCard.addEventListener(

    "feedback",
    (ev) => console.log("feedback", ev.detail)
  );
}

window.addEventListener("DOMContentLoaded", (ev) => run());
</script>

</html>
