<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
        <title>Example: BlinkCard UI</title>

        <!-- Import UI component which includes WASM library -->
        <!-- Keep in mind that Unpkg CDN is used for demonstration, it's not intended to be used in production! -->
        <script type="module" src="https://unpkg.com/@microblink/blinkcard-in-browser-sdk@2.4.2/ui/dist/blinkcard-in-browser/blinkcard-in-browser.esm.js"></script>

        <style type="text/css">
            html,
            body {
                margin: 0;
                padding: 0;

                width: 100%;
                height: 100%;
            }

            html {
                font-family: "Avenir Next", sans-serif;
            }

            body {
                background-color: #fff;
                box-sizing: border-box;

                display: flex;
                justify-content: center;
                align-items: center;

                padding: 20px;
            }

            blinkcard-in-browser {
                max-width: 400px;

                /* Customization of UI - see variables in src/components/shared/styles/_globals.scss */
                /*
                --mb-component-background: red;
                --mb-component-action-label: none;
                --mb-component-border-width: 0;
                --mb-component-action-buttons-width: 100%;
                --mb-component-action-buttons-justify-content: space-evenly;
                --mb-component-button-size: 48px;
                --mb-component-button-border-radius: 24px;
                */
            }
        </style>
    </head>
    <body>
        <!-- It's possible to obtain a free trial license key on microblink.com -->
        <blinkcard-in-browser license-key="sRwAAAYJbG9jYWxob3N0r/lOPmg/w35CpOHWK8o9ZoQqwZxpZ2l8yL/MBwegj90LGAySakup7aGkscz1Pv6Un7nJtCTjDxxSo5XMCLroSDkCDpvpfv4HO+pCwcFypc1P4DP0tSHaSDUV2Y0TVJMYtJZ/1rMfpRA+fYXHH1KoUvwpqspsHU32i1MoWy/OnXTDZ2+MCD54RT3ys4v9FC/aeNo4gr7i+fO24V3vPbDMzblBpfeVjJAm/Yvc9xnk6g==" recognizers="BlinkCardRecognizer"></blinkcard-in-browser>

        <script type="text/javascript">

function run()
{
  // Important: if attributes or properties are changed, whole component is rerendered
  const blinkCard = document.querySelector("blinkcard-in-browser");

  if (window.location.hostname === "blinkcard.github.io")
  {
    blinkCard.licenseKey = "sRwAAAYTYmxpbmtjYXJkLmdpdGh1Yi5pby+N7zvpysD9Mbe+K3iR7tD80ORvAtF+qGCHxrdXY4LNYe4JE2UmQQqRNZU9wfe7D23JcIuPvVgxU+QVjpK5jBiUfNMAZqiIyvBd9adYfm2n63r+eFoJPtaRWIhYJhXWJ5vPRAh7SHdj3j89Xfszdi6YrHL12Q1O/NkrrrSqZwqh7KxFVig/Sykbc8pQq2CE0EUlDkfo8mYhh1erV/PoFDHt4bi5hHPL4ltXwUotTgM=";
  }

  blinkCard.engineLocation = "https://blinkcard.github.io/blinkcard-in-browser/resources";

  blinkCard.addEventListener(

  "fatalError",
  (ev) => console.log("fatalError", ev.detail));


  blinkCard.addEventListener(

  "ready",
  (ev) => console.log("ready", ev.detail));


  blinkCard.addEventListener(

  "scanError",
  (ev) => console.log("scanError", ev.detail));


  blinkCard.addEventListener(

  "scanSuccess",
  (ev) => console.log("scanSuccess", ev.detail));


  blinkCard.addEventListener(

  "feedback",
  (ev) => console.log("feedback", ev.detail));

}

window.addEventListener("DOMContentLoaded", (ev) => run());
</script>

</html>
